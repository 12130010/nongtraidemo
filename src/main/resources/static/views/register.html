<h1 class="text-center">Đăng ký</h1>
<div>
	<div class="row main">
		<div class="main-login main-center">
			<form class="" method="post" action="#">
				<div class="form-group">
					<label for="name" class="cols-sm-2 control-label">Họ và tên</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
							<input type="text" class="form-control" name="name" id="name"  placeholder="Enter your Name"
							ng-model="userData.displayName"/>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="email" class="cols-sm-2 control-label">Email</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
							<input type="text" class="form-control" name="email" id="email"  placeholder="Enter your Email"
							ng-model="userData.email"/>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="cols-sm-2 control-label">Mật khẩu</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
							<input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"
							ng-model="userData.password"/>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="confirm" class="cols-sm-2 control-label">Nhập lại mật khẩu</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
							<input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Confirm your Password"
							ng-model="userData.confirmPassword"/>
						</div>
					</div>
				</div>
				<div class="form-group ">
					<a ng-click="register()" type="button" id="button" class="btn btn-primary btn-lg btn-block login-button">Đăng ký</a>
				</div>
				
			</form>
		</div>
	</div>
</div>
